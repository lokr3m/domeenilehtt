<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minu domeeni registreerimise leht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style3.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="team_spirit_logo.png" alt="Logo">
            Domeenileht
        </div>
        <div class="nav-items">
            <img src="email-icon.jpg" alt="Email">
            <img src="cloud-icon.png" alt="Cloud">
            <img src="help-icon.png" alt="Help">
            <span class="login">Logi sisse</span>
            <span class="lang-dropdown">EST ▼</span>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="step">
            <div class="circle">1</div>
            Leia domeen
        </div>
        <div class="step active">
            <div class="circle">2</div>
            Sisesta kontaktandmed
        </div>
        <div class="step">
            <div class="circle">3</div>
            Hakka kasutama
        </div>
    </div>
    <section class="d-flex align-items-center justify-content-center">
        <div class="hero container text-center p-5">
            <h1>Registreeri oma domeen</h1>
            <p id="domainDisplay"></p>

            <!-- Форма регистрации домена -->
            <div class="registration-form">
                <form id="domainForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Teie nimi</label>
                        <input type="text" class="form-control" id="userName" required placeholder="Sisestage oma nimi">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Teie e-post</label>
                        <input type="email" class="form-control" id="email" required placeholder="Sisestage oma e-post">
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Teie telefoni number</label>
                        <input type="number" class="form-control" id="number" required placeholder="Sisestage telefoni number">
                    </div>
                    <input type = "checkbox" id="check">
                    <label for = "check">Lisa andmed</label>

                    <div id="extraFields" style="display: none;">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ettevõtte nimi</label>
                            <input type="text" class="form-control" id="address" placeholder="Sisestage ettevõtte nimi">
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label">Ettevõtte registratsiooni number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Sisestage number">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registreeri domeen</button>
                </form>
            </div>

            <div id="confirmationMessage" class="mt-4" style="display: none;">
                <p>Teie domeen on edukalt registreeritud!</p>
                <a href="index.html" class="btn btn-primary">Tagasi esilehele</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Функция для извлечения домена из URL
        function getDomainFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('domain'); // Получаем параметр domain
        }

        // Отображение выбранного домена
        function displayDomain() {
            const domain = getDomainFromUrl();
            document.getElementById('domainDisplay').textContent = "Te olete valinud domeeni: " + domain;
        }

        // Функция для обработки формы регистрации
        document.getElementById('domainForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Здесь будет код для обработки регистрации домена
            const userName = document.getElementById('userName').value;
            const email = document.getElementById('email').value;

            // Здесь имитация успешной регистрации
            if (userName && email) {
                document.querySelector('.registration-form').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'block';
            }
        });

        // Вызов функции при загрузке страницы
        window.onload = displayDomain;
    </script>
    <script>
        document.getElementById('check').addEventListener('change', function () {
            const extraFields = document.getElementById('extraFields');
            extraFields.style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>

</html>
