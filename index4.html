<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minu domeeni registreerimise leht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="/images/team_spirit_logo.png" alt="Logo">
            Domeenileht
        </div>
        <div class="nav-items">
            <img src="/images/email-icon.jpg" alt="Email">
            <img src="/images/cloud-icon.png" alt="Cloud">
            <img src="/images/help-icon.png" alt="Help">
            <span class="login">Logi sisse</span>
            <span class="lang-dropdown">EST ▼</span>
        </div>
    </div>
<div class="p-3">
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="step">
            <div class="circle">1</div>
            <span class="label">Leia domeen</span>
        </div>
        <div class="step">
            <div class="circle">2</div>
            <span class="label">Sisesta kontaktandmed</span>
        </div>
        <div class="step active">
            <div class="circle">3</div>
            <span class="label">Hakka kasutama</span>
        </div>
    </div>
    <div class="text-center text-white mt-4">
        <img src="/images/image.png" alt="Success Image" class="mb-4" style="max-width: 200px;">
        <p class="fs-2 fw-bold mx-auto" style="max-width: 1200px;">
            Aitäh <span id="userFullName"></span>,
            et oled meie klient! Tellimus on kätte saadud ja täidetakse koheselt peale arve laekumist.
            Arve ja tellimuse kokkuvõte on saadetud <span id="userEmail"></span>
        </p>
        <a href="index.html" class="btn btn-primary mt-4 btn-lg">Tagasi esilehele</a>
    </div>
</div>

    <script>
        // Get user data from localStorage
        const userName = localStorage.getItem('userName');
        const email = localStorage.getItem('email');

        // Insert data into the page
        document.getElementById('userFullName').textContent = userName;
        document.getElementById('userEmail').textContent = email;
    </script>
</body>

</html>
